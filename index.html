<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Liszeth</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: radial-gradient(circle, #ffe3ec, #ffb3c6);
            margin: 0;
            padding: 100px 20px;
            cursor: url('cursor.webp'), auto;
        }
        h1 {
            color: #d63384;
            font-size: 40px;
            text-shadow: 2px 2px 4px #00000040;
        }
        .btn {
            padding: 12px 24px;
            margin: 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 8px #00000033;
            position: relative;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .no {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
        .imagen-cena {
            width: 220px;
            border-radius: 20px;
            margin-top: 30px;
            box-shadow: 4px 4px 12px #00000033;
            transition: transform 0.3s ease;
        }
        .imagen-cena:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1 id="question">Â¿Quieres ir a cenar conmigo?</h1>
    <button class="btn yes" onclick="location.href='gracias.html'" id="yesBtn">SÃ­</button>
    <button class="btn no" onclick="handleNoClick()" id="noBtn">No</button>  
    <br>
    <center><img src="flores.webp" alt="Florcitas" class="imagen-cena"></center>
    <script>
        let noClicks = 0;
        const frases = [
            "Â¿Quieres ir a cenar conmigo?",
            "Â¿Quieres ir a cenar conmigo? Por favor",
            "Vamos, solo serÃ¡ una cena",
            "plissssss",
            "Te prometo que serÃ¡ divertido",
            "ya, entiendo ...Â¿Pero segura?",
            "Â¿Segura que no quieres cenar conmigo?",
            "ahhhhhh, ok ._.",
            "no seas mala ðŸ˜­",
        ];

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');

        let moveSpeed = 1;
        let moveInterval;

        function handleNoClick() {
            noClicks++;

            if (noClicks < frases.length) {
                question.innerText = frases[noClicks];
            } else {
                question.innerText = "Ya no sÃ© quÃ© mÃ¡s decirte ðŸ˜ž";
            }

            let noSize = Math.max(18 - noClicks, 4);
            noBtn.style.fontSize = `${noSize}px`;
            let yesSize = Math.min(18 + noClicks, 36);
            yesBtn.style.fontSize = `${yesSize}px`;

            const randomX = Math.random() * (window.innerWidth - 100);
            const randomY = Math.random() * (window.innerHeight - 200);
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;

            if (noClicks === 3) {
                startMovingNoBtn();
            } else if (noClicks > 3) {
                moveSpeed += 0.5;
            }
        }    

        function startMovingNoBtn() {
            if (moveInterval) clearInterval(moveInterval);
            moveInterval = setInterval(() => {
                const x = Math.random() * (window.innerWidth - 100);
                const y = Math.random() * (window.innerHeight - 200);
                noBtn.style.left = `${x}px`;
                noBtn.style.top = `${y}px`;
            }, 1000 / moveSpeed);
        }
    </script>
</body>
</html>
